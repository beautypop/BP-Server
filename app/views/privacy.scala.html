@(privacy: String)
<!DOCTYPE html>
<html>
    <head>
        <title>BeautyPop App</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <!-- seo -->
        <meta name="robots" content="index, follow" />
        <meta name="description" content="Sell your style">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("components/library/bootstrap/css/bootstrap.min.css")" />
        <link rel="stylesheet" href="../../assets/app/custom-css/beautypop-override.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/textfield.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/login.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/signup.css">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("app/images/favicon.ico")">

        <script src="@routes.Application.jsRoutes" defer="defer"></script>

            body {

                background-position: center center;
                margin: 0;
                padding: 0;
            }
